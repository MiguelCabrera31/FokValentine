<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ðŸ’–</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(218, 112, 214, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 215, 0, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(218, 112, 214, 0.2), transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: shimmer 20s ease infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 600px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header_text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: celebrate 1s ease-in-out;
            line-height: 1.1;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .gif_container {
            margin: 2rem auto;
            position: relative;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            max-height: 350px;
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(218, 112, 214, 0.5),
                0 0 80px rgba(255, 215, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message_text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #ffd700;
            font-weight: 400;
            margin-top: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer_text {
            margin-top: 3rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 215, 0, 0.6);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 999;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .gif_container img {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Yay! ðŸŽ‰</h1>
        
        <p class="message_text">Cuestionable desiciÃ³n, pero todos cometemos errores ðŸ˜„</p>

        <p class="footer_text">
            Ya no hay vuelta atrÃ¡s âœ¨
        </p>
    </div>

    <script>
        // Confetti configuration
        const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9fff', '#b794f6', '#ff9671', '#ffc75f'];
        const confettiCount = 150;
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random position
            confetti.style.left = Math.random() * 100 + 'vw';
            
            // Random color
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random size
            const size = Math.random() * 8 + 6;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Random shape (circle or square)
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            }
            
            // Random animation duration
            const duration = Math.random() * 3 + 3;
            confetti.style.animationDuration = duration + 's';
            
            // Random delay
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            
            // Random rotation
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, (duration + 0.5) * 1000);
        }
        
        // Create initial burst of confetti
        for (let i = 0; i < confettiCount; i++) {
            setTimeout(() => createConfetti(), i * 30);
        }
        
        // Create continuous confetti for 5 seconds
        const confettiInterval = setInterval(() => {
            createConfetti();
        }, 100);
        
        setTimeout(() => {
            clearInterval(confettiInterval);
        }, 5000);
    </script>
</body>
</html>
